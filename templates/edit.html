{% extends "layout.html" %}

{% block title %} Edit {% endblock %}

{% block body %}
    <h2>Update Post</h2>
    <h3>Old Post</h3>
    <h4>{{ post['title'] }}</h4>
    <p>{{ post['content'] }}</p>

    <form method="post">
        <div>
            <label for="title">Updated Title:</label>
            <input type="text" name="title" placeholder="New Text" value="{{ request.form['title'] }}">
        </div>
        <div>
            <label for="content">Updated Content:</label>
            <textarea name="content" placeholder="New Content" rows="5">{{ request.form['content'] }}</textarea>
        </div>
        <button type="submit">
            RePost
        </button>
    </form>

    <h2>Delete Post</h2>
    <form action="{{ url_for('delete', postID=post['id']) }}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete the entire post?')">
            Delete Post
        </button>
    </form>
{% endblock %}
