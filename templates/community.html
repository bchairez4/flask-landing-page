{% extends "layout.html" %}

{% block title %} Community {% endblock %}

{% block body %}
    <h1>Community Blog</h1>
    {% for post in posts %}
        <div class="blogPost">
            <h2>{{ post['title'] }}</h2>
            <div>{{ post['content'] }}</div>
        </div>
    {% endfor %}
    
    <div>
        <h2>Post to the Community!</h2>
    </div>
    <form class="postForm" method="post">
        <div class="blogPostTitle">
            <label for="title">Title:</label>
            <input class="blogPostTitleBox" type="text" name="title" placeholder="Post Title" value="{{ request.form['title'] }}">
        </div>
        <div class="blogPostContent">
            <label for="content">Content:</label>
            <textarea class="blogPostContentBox" name="content" placeholder="Post Content" rows="5">{{ request.form['content'] }}</textarea>
        </div>
        <button class="blogPostSubmit" type="submit">
            Post
        </button>
    </form>
{% endblock %}
